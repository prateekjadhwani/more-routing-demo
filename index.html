<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="elements.html">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <template is="auto-binding" id="app">
    <core-drawer-panel>
      <core-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>

        <core-menu selected="0">
          <core-item label="Home">
            <a href="{{urlFor('home')}}"></a>
          </core-item>
          <core-item label="Users">
            <a href="{{urlFor('users')}}"></a>
          </core-item>
          <core-item label="Contact">
            <a href="{{urlFor('contact')}}"></a>
          </core-item>
        </core-menu>

      </core-header-panel>
      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div flex>My App</div>
        </core-toolbar>
        <main>
          <more-route-selector selectedParams="{{params}}">
            <core-pages>

              <section route="home">
                <h1>Index</h1>
                <div>This is the index section</div>
              </section>

              <section route="users">
                <h1>Users</h1>
                <div>This is a list of users!</div>
                <ul>
                  <li>
                    <a href="{{urlFor('/users/:username', {username: 'Rob'})}}">
                      Rob
                    </a>
                  </li>
                </ul>
              </section>

              <section route="users-info">
                <h1>Users: {{params.username}}</h1>
                <div>This is the {{params.username}}'s section</div>
              </section>

              <section route="contact">
                <h1>Contact</h1>
                <div>Gimme a shout!</div>
              </section>

            </core-pages>
          </more-route-selector>
        </main>
      </core-header-panel>
    </core-drawer-panel>

  </template>
  <script src="app.js"></script>
</body>

</html>
